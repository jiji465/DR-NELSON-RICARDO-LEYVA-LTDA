        ];

            { name: "ISS (Municipal)", value: 831.75, color: COLORS.GOLD },

        // --- COMPONENTS ---

        const Header = ({ clientName, competence }) => {
            return (
                <header className="bg-[#1e3a8a] text-white pt-16 pb-24 shadow-2xl shadow-blue-900/20 print:shadow-none relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-[#C5A059] opacity-15 rounded-full blur-[100px] transform translate-x-1/3 -translate-y-1/2 pointer-events-none"></div>
                    <div className="absolute bottom-0 left-0 w-96 h-96 bg-black opacity-30 rounded-full blur-[80px] transform -translate-x-1/3 translate-y-1/2 pointer-events-none"></div>
                    
                    <div className="max-w-6xl mx-auto px-6 md:px-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-8 relative z-10">

        const ComparisonChart = ({ data }) => {

            return (
                <div className="bg-white p-8 md:p-10 rounded-2xl shadow-sm border border-slate-100 h-full flex flex-col relative overflow-hidden">
                    <div className="absolute top-0 left-0 right-0 h-1.5 bg-[#1e3a8a]"></div>
                    <div className="mb-6">
                        <h3 className="text-2xl font-bold text-[#1e3a8a] mb-2">Comparativo de Carga</h3>
                        <p className="text-sm text-slate-500 font-medium leading-relaxed">
                            Confronto direto: <span className="text-[#1e3a8a] font-semibold">Regime Atual (Lucro Presumido)</span> vs. Simples Nacional.
                        </p>
                    </div>

                    <div className="flex-grow w-full h-80 mb-8">
                        <ResponsiveContainer width="100%" height="100%">
                            <BarChart data={data} layout="vertical" margin={{ top: 0, right: 80, left: 0, bottom: 0 }}>
                                <CartesianGrid strokeDasharray="3 3" horizontal={false} stroke="#f1f5f9" />
                                <XAxis type="number" hide />
                                <YAxis dataKey="regime" type="category" width={0} tick={false} axisLine={false} />
                                <RechartsTooltip 
                                    cursor={{fill: 'transparent'}}
                                    content={({ active, payload }) => {
                                        if (active && payload && payload.length) {
                                            const d = payload[0].payload;
                                            return (
                                                <div className="bg-[#1e3a8a] text-white px-4 py-3 rounded-lg shadow-xl text-sm border border-blue-800">
                                                    <p className="font-semibold text-lg">{formatCurrency(d.totalTax)}</p>
                                                    <p className="text-blue-200 text-xs">Total de Impostos</p>
                                                </div>
                                            );
                                        }
                                        return null;
                                    }}
                                />
                                <Bar dataKey="totalTax" radius={[0, 6, 6, 0]} barSize={48} isAnimationActive={false}>
                                    {data.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                    ))}
                                    <LabelList 
                                        dataKey="totalTax" 
                                        position="right" 
                                        formatter={(value) => formatCurrency(value)}
                                        style={{ fill: '#1e3a8a', fontSize: '13px', fontWeight: '700' }}
                                    />
                                </Bar>
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                    
                    <div className="space-y-4">
                        {data.map((item, idx) => {
                            const isWinner = idx === 1; 
                            return (
                                <div key={item.regime} className={`group flex items-center justify-between p-4 rounded-xl transition-all duration-300 border ${isWinner ? 'bg-blue-50/60 border-blue-100' : 'bg-transparent border-transparent hover:bg-slate-50'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className={`p-2 rounded-full ${isWinner ? 'bg-[#1e3a8a] text-white shadow-md shadow-blue-900/20' : 'bg-slate-100 text-slate-400'}`}>
                                            {isWinner ? <CheckCircle2 className="w-5 h-5" strokeWidth={2} /> : <AlertCircle className="w-5 h-5" strokeWidth={2} />}

                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <p className={`text-base leading-none ${isWinner ? 'text-[#1e3a8a] font-bold' : 'text-slate-600 font-medium'}`}>{item.regime}</p>

                                            <p className="text-xs text-slate-400 font-medium">Carga Real Apurada: {item.effectiveRate}%</p>
                                        </div>
                                    </div>
                                </div>
                            )
                        })}

                </div>
            );
        };

        const CostBreakdown = ({ data, total }) => {
            const formatCurrency = (value) => 
                new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);

            const renderCustomizedLabel = ({ cx, cy, midAngle, innerRadius, outerRadius, percent }) => {
                const RADIAN = Math.PI / 180;
                const x = cx + (outerRadius + 15) * Math.cos(-midAngle * RADIAN);
                const y = cy + (outerRadius + 15) * Math.sin(-midAngle * RADIAN);
                if (percent < 0.05) return null;
                return (
                    <text x={x} y={y} fill="#64748b" textAnchor={x > cx ? 'start' : 'end'} dominantBaseline="central" fontSize="11" fontWeight="600">
                        {`${(percent * 100).toFixed(0)}%`}
                    </text>
                );
            };

            return (
                <div className="bg-white p-8 md:p-10 rounded-2xl shadow-sm border border-slate-100 h-full flex flex-col relative overflow-hidden">
                    <div className="absolute top-0 left-0 right-0 h-1.5 bg-[#C5A059]"></div>
                    <div className="mb-6">
                        <h3 className="text-2xl font-bold text-[#1e3a8a] mb-2">Composição</h3>
                        <p className="text-sm text-slate-500 font-medium">Detalhamento dos tributos pagos</p>
                    </div>

                    <div className="flex-grow w-full h-72 relative mb-6">
                        <ResponsiveContainer width="100%" height="100%">
                            <PieChart>
                                <Pie
                                    data={data} cx="50%" cy="50%" innerRadius={80} outerRadius={105} paddingAngle={2} dataKey="value" stroke="none" cornerRadius={4}

                                >
                                    {data.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                </Pie>
                                <RechartsTooltip 
                                    formatter={(value) => formatCurrency(value)}
                                    contentStyle={{ borderRadius: '8px', border: 'none', backgroundColor: '#1e3a8a', color: 'white', fontSize: '13px', fontWeight: 500, padding: '12px' }}
                                    itemStyle={{ color: 'white' }}
                                />
                            </PieChart>
                        </ResponsiveContainer>
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none">
                                <span className="text-xs text-slate-400 uppercase tracking-widest block mb-1 font-semibold">Total</span>
                                <span className="text-2xl font-bold text-[#1e3a8a]">{formatCurrency(total)}</span>
                        </div>
                    </div>

                    <div className="mt-auto space-y-4">
                        {data.map((item) => (
                            <div key={item.name} className="flex items-center justify-between text-sm group p-2 hover:bg-slate-50 rounded-lg transition-colors">
                                <div className="flex items-center gap-3">
                                    <div className="w-3 h-3 rounded-full shadow-sm" style={{ backgroundColor: item.color }} />
                                    <span className="text-slate-600 font-medium group-hover:text-slate-900 transition-colors">{item.name}</span>
                                </div>
                                <span className="font-bold text-slate-800">{formatCurrency(item.value)}</span>
                            </div>
                        ))}
                    </div>

            );
        };

        const EquiparacaoInfo = ({ data }) => {
            const formatCurrency = (value) => 
                new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);

            return (
                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 md:p-12 relative overflow-hidden">
                    <div className="absolute left-0 top-0 bottom-0 w-2 bg-[#C5A059]"></div>
                    <div className="flex flex-col md:flex-row gap-12 items-center">
                        <div className="md:w-5/12">
                            <div className="inline-block px-4 py-1.5 bg-blue-50 text-[#1e3a8a] text-xs font-bold uppercase tracking-widest mb-6 rounded-full border border-blue-100">
                                Estratégia Aplicada
                            </div>
                            <h3 className="text-3xl font-bold text-[#1e3a8a] mb-5 leading-tight">Equiparação Hospitalar</h3>

                            </p>
                            <div className="flex items-center gap-3 text-[#C5A059] font-bold text-sm bg-[#C5A059]/5 p-4 rounded-xl border border-[#C5A059]/20 w-fit">

                                        <span className="text-sm font-bold text-slate-600 bg-slate-200 px-2 py-1 rounded">Base 32%</span>

                                        <div className="absolute left-0 top-0 h-full w-[32%] bg-slate-400"></div>
                                    </div>

                                </div>
                                <div className="h-px bg-slate-200 w-full mb-8 relative">

                                        <div className="absolute left-0 top-0 h-full bg-[#1e3a8a] w-[10%]"></div>
                                        <div className="relative z-10 w-full flex justify-between items-center pl-4">

                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const VerdictSection = ({ data }) => {
            const formatCurrency = (value) =>

            return (
                <div className="bg-[#1e3a8a] text-white rounded-3xl shadow-2xl shadow-blue-900/30 overflow-hidden print:break-inside-avoid relative">

                    <div className="p-8 md:p-14 grid md:grid-cols-2 gap-16 items-start relative z-10">

                                <div className="bg-white/10 border border-white/10 p-4 rounded-xl backdrop-blur-sm">

                                </div>

                                    <p className="text-base font-medium text-white">100% Legal</p>

                                <div className="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>

                                            <Wallet className="w-6 h-6" strokeWidth={1.5} />
                                        </div>
                                    </div>
                                    <p className="text-4xl md:text-5xl font-bold text-white mb-2 tracking-tight">

                                        <p className="text-2xl md:text-3xl font-bold text-white tracking-tight">

                                        <p className="text-emerald-100/60 text-xs mt-1">Economia estimada em 12 meses</p>
                                    </div>
                                </div>
                            </div>

            return (

                    <Header clientName={CLIENT_DATA.clientName} competence={CLIENT_DATA.competence} />

                    <main className="max-w-6xl mx-auto px-6 md:px-8 -mt-16 relative z-20 space-y-8">

                                <div>
