<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Eficiência Tributária - Dr. Nelson Ricardo Leyva</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        navy: '#1e3a8a',
                        gold: '#C5A059',
                    }
                },
            },
        }
    </script>

    <!-- Custom Print CSS -->
    <style>
        /* Base Print Settings */
        body {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Print Media Query */
        @media print {
            @page {
                margin: 5mm;
                size: A4 portrait;
            }
            
            html, body {
                height: 100%;
                width: 210mm;
                background-color: white !important;
                margin: 0;
                padding: 0;
                font-size: 11px; /* Escala ajustada para caber em uma folha */
            }

            /* --- Layout Utilities --- */
            .no-print {
                display: none !important;
            }

            .print-break-avoid {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            /* --- Grid Fixes for Print --- */
            /* Força os cards KPI e Gráficos a ficarem lado a lado na impressão */
            .print-grid-2 {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 1rem !important;
            }

            /* --- Header Specifics --- */
            header {
                background-color: #1e3a8a !important;
                color: white !important;
                padding-top: 1.5rem !important;
                padding-bottom: 1.5rem !important;
                margin-bottom: 1.5rem !important;
                border-radius: 0.75rem !important;
                box-shadow: none !important;
            }
            
            header .absolute {
                display: none !important;
            }

            /* --- Style Fixes --- */
            .card-shadow-fix {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }

            .recharts-wrapper {
                width: 100% !important;
            }
            
            .text-navy { color: #1e3a8a !important; }
            .text-gold { color: #C5A059 !important; }
            .bg-navy { background-color: #1e3a8a !important; }
            .bg-gold { background-color: #C5A059 !important; }
        }
    </style>

    <!-- Import Map for React & Modules (Fixed Versions) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.2?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>

    <!-- Babel for JSX Compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 antialiased selection:bg-[#C5A059] selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as RechartsTooltip, ResponsiveContainer, Cell, LabelList,
            PieChart, Pie 
        } from 'recharts';
        import { 
            Calendar, Printer, ChevronRight, AlertCircle, CheckCircle2, 
            ArrowRight, ShieldCheck, FileCheck, Wallet, TrendingUp 
        } from 'lucide-react';

        // --- 1. DATA & CONSTANTS ---
        const COLORS = {
            NAVY: "#1e3a8a", 
            GOLD: "#C5A059", 
            SLATE_DARK: "#334155",
            SLATE_LIGHT: "#94a3b8"
        };

        const CLIENT_DATA = {
            clientName: "DR NELSON RICARDO LEYVA LTDA",
            competence: "01/2026",
            revenue: 16635.00
        };

        const COMPARISON_DATA = [
            { regime: "Simples Nacional", totalTax: 3101.60, effectiveRate: 18.65, color: COLORS.SLATE_LIGHT },
            { regime: "Lucro Presumido (SETE)", totalTax: 2697.86, effectiveRate: 16.22, color: COLORS.NAVY }
        ];

        const BREAKDOWN_DATA = [
            { name: "Impostos Federais (Otimizados)", value: 1426.56, color: COLORS.NAVY }, 
            { name: "ISS (Municipal)", value: 831.75, color: COLORS.GOLD },  
            { name: "Encargos Folha", value: 439.55, color: COLORS.SLATE_DARK } 
        ];

        const BENEFIT_DATA = {
            withBenefitBase: 8485.00,
            withoutBenefitBase: 8150.00,
            resultingTax: 819.38, 
            monthlySavings: 403.74,
            annualSavings: 4844.88
        };

        const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);

        // --- 2. COMPONENTS ---

        // Header Component
        const Header = ({ clientName, competence }) => (
            <header className="bg-[#1e3a8a] text-white pt-16 pb-24 shadow-2xl shadow-blue-900/20 relative overflow-hidden rounded-b-3xl md:rounded-3xl">
                {/* Decorative blobs - Hidden in print via CSS */}
                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-[#C5A059] opacity-15 rounded-full blur-[100px] transform translate-x-1/3 -translate-y-1/2 pointer-events-none"></div>
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-black opacity-30 rounded-full blur-[80px] transform -translate-x-1/3 translate-y-1/2 pointer-events-none"></div>
                
                <div className="max-w-6xl mx-auto px-6 md:px-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-8 relative z-10">
                    <div className="md:max-w-3xl">
                        <div className="flex items-center gap-3 mb-6 print:mb-2 opacity-90">
                            <div className="h-[2px] w-8 bg-[#C5A059]"></div>
                            <span className="text-sm font-bold tracking-[0.2em] uppercase text-[#C5A059]">Demonstrativo Mensal</span>
                        </div>
                        <h1 className="text-3xl md:text-5xl font-bold leading-tight mb-4 print:mb-1 tracking-tight text-white print:text-3xl">
                            {clientName}
                        </h1>
                        <p className="text-blue-100/90 font-light text-base md:text-lg max-w-xl leading-relaxed print:text-sm">
                            Detalhamento completo da apuração de impostos e performance do regime tributário vigente.
                        </p>
                    </div>
                    
                    <div className="bg-white/10 backdrop-blur-lg px-6 py-4 rounded-xl border border-white/10 shadow-lg print:bg-[#1e3a8a] print:border-white/20 print:shadow-none print:px-4 print:py-2">
                        <div className="flex items-center gap-4">
                            <div className="text-[#C5A059] p-2 bg-white/5 rounded-lg">
                                <Calendar className="w-6 h-6" strokeWidth={1.5} />
                            </div>
                            <div>
                                <p className="text-xs text-blue-200 uppercase tracking-widest font-semibold mb-1">Competência</p>
                                <p className="text-2xl font-bold text-white print:text-xl">{competence}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        );

        // Comparison Chart
        const ComparisonChart = ({ data }) => (
            <div className="bg-white p-8 md:p-10 print:p-4 rounded-2xl shadow-sm border border-slate-100 h-full flex flex-col relative overflow-hidden card-shadow-fix">
                <div className="absolute top-0 left-0 right-0 h-1.5 bg-[#1e3a8a]"></div>
                <div className="mb-6 print:mb-2">
                    <h3 className="text-2xl font-bold text-[#1e3a8a] mb-2 text-navy">Comparativo de Carga</h3>
                    <p className="text-sm text-slate-500 font-medium leading-relaxed">
                        Confronto direto: <span className="text-[#1e3a8a] font-semibold text-navy">Regime Atual</span> vs. Simples Nacional.
                    </p>
                </div>
                <div className="flex-grow w-full h-80 print:h-48 mb-8 print:mb-2">
                    <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={data} layout="vertical" margin={{ top: 0, right: 60, left: 0, bottom: 0 }}>
                            <CartesianGrid strokeDasharray="3 3" horizontal={false} stroke="#f1f5f9" />
                            <XAxis type="number" hide />
                            <YAxis dataKey="regime" type="category" width={0} tick={false} axisLine={false} />
                            <RechartsTooltip cursor={{fill: 'transparent'}} />
                            <Bar dataKey="totalTax" radius={[0, 6, 6, 0]} barSize={40} isAnimationActive={false}>
                                {data.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                <LabelList dataKey="totalTax" position="right" formatter={formatCurrency} style={{ fill: '#1e3a8a', fontSize: '12px', fontWeight: '700' }} />
                            </Bar>
                        </BarChart>
                    </ResponsiveContainer>
                </div>
                <div className="space-y-4 print:space-y-2">
                    {data.map((item, idx) => {
                        const isWinner = idx === 1; 
                        return (
                            <div key={item.regime} className={`flex items-center justify-between p-4 print:p-2 rounded-xl border ${isWinner ? 'bg-blue-50/60 border-blue-100' : 'bg-transparent border-transparent'}`}>
                                <div className="flex items-center gap-4">
                                    <div className={`p-2 rounded-full ${isWinner ? 'bg-[#1e3a8a] text-white' : 'bg-slate-100 text-slate-400'}`}>
                                        {isWinner ? <CheckCircle2 className="w-5 h-5" /> : <AlertCircle className="w-5 h-5" />}
                                    </div>
                                    <div>
                                        <div className="flex items-center gap-2 mb-1">
                                            <p className={`text-base leading-none ${isWinner ? 'text-[#1e3a8a] font-bold text-navy' : 'text-slate-600 font-medium'}`}>{item.regime}</p>
                                        </div>
                                        <p className="text-xs text-slate-400 font-medium">Carga Real: {item.effectiveRate}%</p>
                                    </div>
                                </div>
                            </div>
                        )
                    })}
                </div>
            </div>
        );

        // Cost Breakdown
        const CostBreakdown = ({ data, total }) => {
            const renderCustomizedLabel = ({ cx, cy, midAngle, innerRadius, outerRadius, percent }) => {
                const RADIAN = Math.PI / 180;
                const x = cx + (outerRadius + 15) * Math.cos(-midAngle * RADIAN);
                const y = cy + (outerRadius + 15) * Math.sin(-midAngle * RADIAN);
                if (percent < 0.05) return null;
                return (
                    <text x={x} y={y} fill="#64748b" textAnchor={x > cx ? 'start' : 'end'} dominantBaseline="central" fontSize="11" fontWeight="600">
                        {`${(percent * 100).toFixed(0)}%`}
                    </text>
                );
            };
            return (
                <div className="bg-white p-8 md:p-10 print:p-4 rounded-2xl shadow-sm border border-slate-100 h-full flex flex-col relative overflow-hidden card-shadow-fix">
                    <div className="absolute top-0 left-0 right-0 h-1.5 bg-[#C5A059]"></div>
                    <div className="mb-6 print:mb-2">
                        <h3 className="text-2xl font-bold text-[#1e3a8a] mb-2 text-navy">Composição</h3>
                        <p className="text-sm text-slate-500 font-medium">Detalhamento dos tributos pagos</p>
                    </div>
                    <div className="flex-grow w-full h-72 print:h-48 relative mb-6 print:mb-2">
                        <ResponsiveContainer width="100%" height="100%">
                            <PieChart>
                                <Pie data={data} cx="50%" cy="50%" innerRadius={70} outerRadius={90} paddingAngle={2} dataKey="value" stroke="none" cornerRadius={4} isAnimationActive={false} label={renderCustomizedLabel} labelLine={{ stroke: '#cbd5e1', strokeWidth: 1 }}>
                                    {data.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                </Pie>
                            </PieChart>
                        </ResponsiveContainer>
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none">
                            <span className="text-xs text-slate-400 uppercase tracking-widest block mb-1 font-semibold">Total</span>
                            <span className="text-2xl font-bold text-[#1e3a8a] text-navy">{formatCurrency(total)}</span>
                        </div>
                    </div>
                    <div className="mt-auto space-y-4 print:space-y-1">
                        {data.map((item) => (
                            <div key={item.name} className="flex items-center justify-between text-sm group p-2 hover:bg-slate-50 rounded-lg">
                                <div className="flex items-center gap-3">
                                    <div className="w-3 h-3 rounded-full shadow-sm" style={{ backgroundColor: item.color }} />
                                    <span className="text-slate-600 font-medium">{item.name}</span>
                                </div>
                                <span className="font-bold text-slate-800">{formatCurrency(item.value)}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Equiparacao Info
        const EquiparacaoInfo = ({ data }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 md:p-12 print:p-6 relative overflow-hidden card-shadow-fix print-break-avoid">
                <div className="absolute left-0 top-0 bottom-0 w-2 bg-[#C5A059]"></div>
                <div className="flex flex-col md:flex-row gap-12 print:gap-4 items-center">
                    <div className="md:w-5/12">
                        <div className="inline-block px-4 py-1.5 bg-blue-50 text-[#1e3a8a] text-xs font-bold uppercase tracking-widest mb-6 print:mb-2 rounded-full border border-blue-100">
                            Estratégia Aplicada
                        </div>
                        <h3 className="text-3xl font-bold text-[#1e3a8a] mb-5 print:mb-2 leading-tight text-navy">Equiparação Hospitalar</h3>
                        <p className="text-slate-600 text-base leading-relaxed mb-8 print:mb-2">
                            A aplicação da Equiparação Hospitalar <strong className="text-slate-800">reduziu a base de cálculo</strong> dos impostos federais (IRPJ/CSLL), gerando o resultado apurado.
                        </p>
                        <div className="flex items-center gap-3 text-[#C5A059] font-bold text-sm bg-[#C5A059]/5 p-4 rounded-xl border border-[#C5A059]/20 w-fit">
                            <ShieldCheck className="w-5 h-5" strokeWidth={2} />
                            <span>Benefício aplicado com sucesso</span>
                        </div>
                    </div>
                    <div className="md:w-7/12 w-full flex flex-col gap-6 print:gap-2">
                        <div className="bg-slate-50 rounded-2xl p-6 print:p-4 border border-slate-200">
                            <div className="mb-8 print:mb-2 opacity-60">
                                <div className="flex justify-between items-end mb-2">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Cenário Padrão</span>
                                    <span className="text-sm font-bold text-slate-600 bg-slate-200 px-2 py-1 rounded">Base 32%</span>
                                </div>
                                <div className="h-4 w-full bg-slate-200 rounded-lg relative overflow-hidden">
                                    <div className="absolute left-0 top-0 h-full w-[32%] bg-slate-400"></div>
                                </div>
                                <p className="text-xs text-right mt-1 text-slate-500">{formatCurrency(data.withoutBenefitBase)}</p>
                            </div>
                            <div className="h-px bg-slate-200 w-full mb-8 print:mb-2 relative">
                                <div className="absolute left-1/2 -top-3 -translate-x-1/2 bg-slate-50 px-3 text-slate-300">
                                    <ArrowRight className="w-6 h-6 rotate-90" strokeWidth={1.5} />
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between items-end mb-2">
                                    <div className="flex items-center gap-2">
                                        <span className="text-xs font-bold text-[#1e3a8a] uppercase text-navy">Base Reduzida</span>
                                        <span className="w-2 h-2 rounded-full bg-[#C5A059]"></span>
                                    </div>
                                    <span className="text-sm font-bold text-white bg-[#1e3a8a] px-3 py-1 rounded">Base 8% - 12%</span>
                                </div>
                                <div className="h-10 w-full bg-white border border-[#1e3a8a]/20 rounded-xl relative overflow-hidden flex items-center px-4">
                                    <div className="absolute left-0 top-0 h-full bg-[#1e3a8a] w-[10%]"></div>
                                    <div className="relative z-10 w-full flex justify-between items-center pl-4">
                                        <span className="text-sm text-slate-500 font-medium">Nova Base</span>
                                        <span className="text-lg font-bold text-[#1e3a8a] text-navy">{formatCurrency(data.withBenefitBase)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Verdict Section
        const VerdictSection = ({ data }) => (
            <div className="bg-[#1e3a8a] text-white rounded-3xl shadow-2xl shadow-blue-900/30 overflow-hidden relative print-break-avoid bg-navy">
                <div className="no-print absolute top-0 right-0 p-48 bg-[#C5A059] rounded-full mix-blend-soft-light filter blur-[80px] opacity-30 transform translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
                
                <div className="p-8 md:p-14 print:p-6 grid md:grid-cols-2 gap-16 print:gap-4 items-center relative z-10">
                    <div>
                        <div className="inline-flex items-center gap-2 border border-[#C5A059] text-[#C5A059] px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-[0.15em] mb-8 print:mb-2 bg-[#C5A059]/5">
                            <FileCheck className="w-4 h-4" strokeWidth={1.5} />
                            Resultado da Competência
                        </div>
                        <h3 className="text-3xl md:text-4xl font-bold mb-6 print:mb-2 leading-tight text-white">
                            Eficiência tributária <span className="text-blue-200">garantida</span>.
                        </h3>
                        <p className="text-blue-50/90 text-lg font-normal leading-relaxed mb-6 print:mb-2 print:text-sm">
                            A apuração confirma que o <strong>Lucro Presumido com Equiparação</strong> entregou o menor custo possível.
                        </p>
                    </div>

                    <div>
                        <div className="bg-emerald-500/20 border border-emerald-500/30 rounded-2xl p-8 print:p-4 backdrop-blur-md relative overflow-hidden">
                            <div className="flex items-center gap-6">
                                <div className="p-4 bg-emerald-500/20 rounded-full text-emerald-400">
                                    <TrendingUp className="w-8 h-8" />
                                </div>
                                <div>
                                    <p className="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-2">Projeção Anual</p>
                                    <p className="text-3xl md:text-4xl font-bold text-white tracking-tight">
                                        {formatCurrency(data.annualSavings)}
                                    </p>
                                    <p className="text-emerald-100/60 text-sm mt-1">Estimativa acumulada</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- 3. MAIN APP ---
        const App = () => {
            const handlePrint = () => setTimeout(() => window.print(), 150);

            return (
                <div className="print:w-full">
                    <Header clientName={CLIENT_DATA.clientName} competence={CLIENT_DATA.competence} />

                    <main className="max-w-6xl mx-auto px-6 md:px-8 -mt-16 print:mt-4 relative z-20 space-y-8 print:space-y-4">
                        
                        {/* Controls (Hidden in Print) */}
                        <div className="flex justify-end no-print">
                            <button 
                                onClick={handlePrint}
                                type="button"
                                className="group flex items-center gap-3 px-8 py-3.5 bg-[#1e3a8a] hover:bg-[#172554] text-white rounded-xl transition-all font-semibold text-sm uppercase tracking-wide shadow-lg hover:shadow-xl active:scale-95 cursor-pointer"
                            >
                                <Printer className="w-5 h-5 stroke-[1.5]" />
                                <span>Imprimir / Salvar PDF</span>
                                <ChevronRight className="w-4 h-4 opacity-50 group-hover:translate-x-1 transition-transform" strokeWidth={1.5} />
                            </button>
                        </div>

                        {/* KPI Cards: Revenue & Monthly Savings (Side-by-Side in Print) */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 print-grid-2">
                            {/* Card 1: Revenue */}
                            <div className="bg-white rounded-2xl shadow-xl shadow-slate-200/60 p-8 print:p-6 border border-slate-100 relative overflow-hidden card-shadow-fix">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <p className="text-xs text-slate-500 font-bold uppercase tracking-wider mb-2">Faturamento Apurado</p>
                                        <p className="text-4xl font-bold text-[#1e3a8a] tracking-tight text-navy">{formatCurrency(CLIENT_DATA.revenue)}</p>
                                    </div>
                                    <div className="p-3 bg-blue-50 text-[#1e3a8a] rounded-full">
                                        <FileCheck className="w-6 h-6" />
                                    </div>
                                </div>
                                <div className="mt-4 pt-4 border-t border-slate-100 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-[#1e3a8a] rounded-full animate-pulse no-print"></span>
                                    <span className="text-xs font-semibold text-[#1e3a8a] uppercase tracking-wide text-navy">Apuração Fechada</span>
                                </div>
                            </div>

                            {/* Card 2: Monthly Savings */}
                            <div className="bg-[#1e3a8a] rounded-2xl shadow-xl p-8 print:p-6 border border-blue-900 relative overflow-hidden text-white bg-navy card-shadow-fix">
                                <div className="flex justify-between items-start relative z-10">
                                    <div>
                                        <p className="text-blue-200 text-xs font-bold uppercase tracking-wider mb-2">Economia Mensal</p>
                                        <p className="text-4xl font-bold text-white tracking-tight">{formatCurrency(BENEFIT_DATA.monthlySavings)}</p>
                                    </div>
                                    <div className="p-3 bg-white/10 text-[#C5A059] rounded-full">
                                        <Wallet className="w-6 h-6" strokeWidth={1.5} />
                                    </div>
                                </div>
                                <div className="mt-4 pt-4 border-t border-white/10 relative z-10">
                                    <p className="text-xs text-blue-200 font-medium">Diferença vs. Simples Nacional</p>
                                </div>
                            </div>
                        </div>

                        {/* Charts Section */}
                        <section className="grid lg:grid-cols-2 gap-8 items-stretch print-grid-2 print-break-avoid">
                            <ComparisonChart data={COMPARISON_DATA} />
                            <div className="flex flex-col gap-8 h-full">
                                <div className="flex-1">
                                    <CostBreakdown data={BREAKDOWN_DATA} total={COMPARISON_DATA[1].totalTax} />
                                </div>
                            </div>
                        </section>

                        {/* Info Section */}
                        <section className="print-break-avoid">
                            <EquiparacaoInfo data={BENEFIT_DATA} />
                        </section>

                        {/* Verdict Section */}
                        <section className="print-break-avoid">
                            <VerdictSection data={BENEFIT_DATA} />
                        </section>

                        {/* Footer */}
